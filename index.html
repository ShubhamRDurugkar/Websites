<!DOCTYPE html>
<html>
<head>
<script src="totalDiscount.js" type="text/javascript">
	
</script>
<meta charset="ISO-8859-1">
<title>Transaction Details</title>
</head>
<body bgcolor="LightBlue">
   <h1 align="center"> Welcome to Transaction Page</h1>
	<form>
		<table>
			<tr>
				<td><label>Transaction ID</label></td>
				<td><input type="text" name="t_id" id="t_id"></td>
			</tr>
			<tr>
				<td><label>Product name</label></td>
				<td><input type="text" name="p_name" id="p_name"></td>
			</tr>
			<tr>
				<td><label>Product Price</label></td>
				<td><input type="text" name="p_price" id="p_price"></td>
			</tr>
			<tr>
				<td><label>Product Quantity</label></td>
				<td><input type="text" name="p_quantity" id="p_quantity"></td>
			</tr>
			<tr>
				<td><label>Customer Name</label></td>
				<td><input type="text" name="c_name" id="c_name"></td>
			</tr>
			<tr>
				<td><label>Gender</label></td>
				<td><select id="gender">
						<option value="Male">Male</option>
						<option value="Female">Female</option>
				</select></td>
			</tr>
			<tr>
				<td><label>DOB</label></td>
				<td><input type="date" id="dob" name="dob"></td>
			</tr>
			<tr>
				<td><label>Customer City</label></td>
				<td><input type="text" id="city" name="city"></td>
			</tr>
			<tr>
				<td><label>Customer State</label></td>
				<td><input type="text" id="state" name="state"></td>
			</tr>
			<tr>
				<td><label>Customer Country</label></td>
				<td><input type="text" id="country" name="country"></td>
			</tr>


			<tr>
				<td><input type="button" onclick="display()" value="Submit"
					id="btn"></td>
				<td><input type="reset" value="Cancel"></td>
			</tr>
			</table>
	</form>
</body>
</html>
