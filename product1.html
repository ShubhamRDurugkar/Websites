<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Product page</title>
<link rel="stylesheet" href="css\\websitecss.css"/>
</head>
<body bgcolor="LightBlue">
   <h1 align="center">Product Page</h1>
	<div class="container">
	<header>
			<a href="login.html">LOGIN </a>
	</header>
		<section class="section">
		    <h1>Enter Product Details</h1>
			<form>
				<table>
					<tr>
						<td>Product Id : </td>
						<td><input type="text" id="product_id"></td>
					</tr>
					<tr>
						<td>Product Name : </td>
						<td><input type="text" id="p_name"></td>
					</tr>
					<tr>
						<td>Product Price : </td>
						<td><input type="text" id="p_price"></td>
					</tr>
					<tr>
						<td>Product Quantity : </td>
						<td><input type="text" id="p_quantity"></td>
					</tr>
					<tr>
						<td><input type="button" value="Submit" onclick="productDetails()"></td>
						<td><input type="reset" value="clear"></td>
				</tr>
				</table>
			</form>
		</section>
		<footer>
		<p>
			&copy; copyrights niit.com
		</p>
	</footer>
	</div>
</body>
 <script type="text/javascript">
	function productDetails(){
		
		var id=document.getElementById("product_id").value;
		var name=document.getElementById("p_name").value;
		var price=document.getElementById("p_price").value;
		var quantity=document.getElementById("p_quantity").value;
		
		window.location.href="ProductDetails.html?id="+id+"&&name="+name+"&&price="+price+"&&quantity="+quantity;
	}
</script> 
</html>
